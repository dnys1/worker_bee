# Created with package:mono_repo v6.0.0
name: Test
on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  job_001:
    name: "unit_test; Dart dev; `tool/test.sh`, `tool/test.sh -p chrome`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2.1.7
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:dev;packages:packages/e2e_test;commands:command_0-command_1"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:dev;packages:packages/e2e_test
            os:ubuntu-latest;pub-cache-hosted;sdk:dev
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: dev
      - id: checkout
        uses: actions/checkout@v2.4.0
      - id: packages_e2e_test_pub_upgrade
        name: packages/e2e_test; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: dart pub upgrade
      - name: packages/e2e_test; tool/test.sh
        if: "always() && steps.packages_e2e_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: tool/test.sh
      - name: "packages/e2e_test; tool/test.sh -p chrome"
        if: "always() && steps.packages_e2e_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: tool/test.sh -p chrome
  job_002:
    name: "unit_test; Dart stable; `tool/test.sh`, `tool/test.sh -p chrome`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2.1.7
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/e2e_test;commands:command_0-command_1"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/e2e_test
            os:ubuntu-latest;pub-cache-hosted;sdk:stable
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@v2.4.0
      - id: packages_e2e_test_pub_upgrade
        name: packages/e2e_test; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: dart pub upgrade
      - name: packages/e2e_test; tool/test.sh
        if: "always() && steps.packages_e2e_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: tool/test.sh
      - name: "packages/e2e_test; tool/test.sh -p chrome"
        if: "always() && steps.packages_e2e_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/e2e_test
        run: tool/test.sh -p chrome
